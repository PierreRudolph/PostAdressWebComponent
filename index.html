<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostAdress-WebComponent</title>
</head>

<body>
    <div>

        <div>
            <span>Adresse</span>
            <div>
                <div class="input-div">
                    <span>PLZ</span>
                    <input class="zip-code-input" id="zip-code-input"
                        onfocusout="autoFillCity();clearTable('zip-code-suggestions');" onkeyup="autoCompleteZipCode()"
                        onkeydown="preventArrowKeyDefault(event)" type="number" placeholder="Postleitzahl">
                    <table>
                        <tbody id="zip-code-suggestions">

                        </tbody>
                    </table>
                </div>
                <div class="input-div">
                    <span>Stadt</span>
                    <input id="city-input" onkeyup="autoCompleteCity()" placeholder="Stadt"
                        onfocusout="clearTable('city-suggestions')">
                    <table>
                        <tbody id="city-suggestions">

                        </tbody>
                    </table>
                </div>
            </div>

            <div>
                <div class="input-div">
                    <span>Straße</span>
                    <input id="street-input" onkeyup="autoCompleteStreet()"
                        onfocusout="clearTable('street-suggestions')" placeholder="Straße">
                    <table>
                        <tbody id="street-suggestions">

                        </tbody>
                    </table>
                </div>
                <div class="input-div">
                    <span>Hausnummer</span>
                    <input placeholder="Hausnummer">
                </div>
            </div>

            <div class="input-div">
                <span>Land</span>
                <input placeholder="Land">
            </div>
            <button onclick="getPostAdress()">Send</button>
        </div>
</body>

</html>
